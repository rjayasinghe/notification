version: '3.2'

services:
  rabbitmq:
    image: rabbitmq:3.9-management
    ports:
     - "5672:5672"
     - "15672:15672"
  redis:
    image: "redis:alpine"
    command: redis-server
    ports:
     - "6379:6379"
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf
volumes:
  redis-data:
  redis-conf: